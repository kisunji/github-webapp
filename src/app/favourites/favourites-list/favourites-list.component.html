<table class="table table-sm table-hover">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Language</th>
    <th scope="col">Latest Tag</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of favourites">
    <td>{{ i.name }}</td>
    <td>{{ i.primaryLanguage }}</td>
    <td>{{ i.latestTag }}</td>
    <td><a style="cursor: pointer" (click)="onRemoveFavourite(i.id)">Remove</a></td>
  </tr>
  </tbody>
</table>
